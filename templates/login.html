{% extends 'base.html' %}

<title>{% block title %} Login {% endblock title %}</title>



{% block content %} 
    

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow p-4">
          <h2>Login</h2><br />
          <form action="" method="POST">
            {% csrf_token %}
            {% for fm in form %}
              <div class="mb-3">
                <label for="{{ fm.id_for_label }}">{{ fm.label_tag }}</label>
                {{ fm }}
                {% if fm.errors %}
                  <div class="invalid-feedback d-block">{{ fm.errors|striptags }}</div>
                {% endif %}
              </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Login</button>
          </form>

          <p class="mt-3">
            Don't have an account? <a href="{% url 'register' %}" class="text-primary">Register</a>
          </p>
        </div>
      </div>
    </div>

    

{% endblock content %}
