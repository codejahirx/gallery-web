{% extends 'base.html' %}

<title>{% block title %}{{ album.title }}  {% endblock title %}</title>



{% block content %}
    <div class="row">
        <div class="col-md-6">
            <img src="{{ album.image.url }}" class="img-fluid" alt="{{ album.title }}">
        </div>
        <div class="col-md-6">
            <h1>{{ album.title }}</h1> <br>
            <p>{{ album.description }}</p>
            <div class="mb-3">
                <span class="text-muted text-decoration-line-through">${{ album.original_price }}</span>
                <span class="badge bg-success">${{ album.offer_price }}</span>
            </div>
            <div class="d-grid gap-2">
                <a href="" class="btn btn-primary">Buy an Album</a>
                <a href="" class="btn btn-secondary">Pay Premium to Access</a>
            </div>
        </div>

    </div>


{% endblock content %}
